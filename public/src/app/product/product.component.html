<div class="container">
  <h1>Product List</h1>
  <div *ngFor="let product of products" style="width:300px; border:1px solid black; display: inline-block; margin: 5px; vertical-align: top;">
      <div style="width: 100%;">
        <img src="{{product.image}}" alt="{{product.name}}" style="width:100%; height: 190px; display: block;">
      </div>
      <div style="text-align: center">
          <h4>{{product?.name}}</h4>
          <h4>${{product?.price}}</h4>
          <a class="btn btn-dark btn-md" href="#" [routerLink]="['edit',product._id]">edit</a>
          <a class="btn btn-dark btn-md" href="#" [routerLink]="[products]" (click)="destroyOneProduct(product._id)">Delete</a>
      </div>
    
    </div>
<router-outlet></router-outlet>
